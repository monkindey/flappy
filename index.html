</head>
<body>
	<div id="flappy">
		<p id="pipeNum">0</p>
		<div id="pig"></div>
		<!-- 管道/陷阱 -->
		<script type="text/template" id="pillar">
			<div class="trap">
				<div class="top pillar"></div>			
				<div class="bottom pillar"></div>
			</div>
		</script>
		<div id="ad">
			<h2>Flappy Pig</h2>
			<h4>按<strong>"空格键"</strong>开始</h4>
		</div>
		<p id="gameover">GameOver</p>
	</div>

</body>
<script src="assets/js/zepto.min.js" charset="utf-8"></script>
<script src="assets/js/pillar.js" charset="utf-8"></script>
<script src="assets/js/pig.js" charset="utf-8"></script>
<script src="assets/js/flappy.js" charset="utf-8"></script>
<script>
	flappy.init();
	function debug(msg) {
	    debug.count = debug.count === undefined ? 0 : debug.count + 1;
	    console.log(msg + "......count.." + debug.count);
	}
</script>
</html>
